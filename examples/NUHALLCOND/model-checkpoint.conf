checkpoint_path: "/data/zhaojing/result/test-checkpoint/1-16-KB-checkpoint/checkpoint/step12000-worker0"
test_steps: 18000
train_one_batch {
  alg: kBP
}
gpu:0
neuralnet{
layer {
  name: "data0"
  include: kTest
  type: kOccludeInput
  partition_dim: 0
  store_conf {
    backend: "kvfile"
    path: "/data/zhaojing/cnn/NUHALLCOND/subsample1/test_data_normrange.bin"
    batchsize: 100
    shape: 1
    shape: 12
    shape: 1277
  }
}
layer {

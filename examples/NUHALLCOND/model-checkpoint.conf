  partition_dim: 0
  convolution_conf {
    num_filters: 500
    kernel_x: 80
    kernel_y: 3
    pad_x: 2
    pad_y: 0
    stride_x: 20
    stride_y: 1
  }
}
layer {
  name: "relu1"
  srclayers: "conv1"
  type: kCudnnActivation
  partition_dim: 0
  activation_conf {
    type: RELU
  }
}
layer {
  name: "pool1"
  srclayers: "relu1"
  type: kCudnnPool
  partition_dim: 0
  pooling_conf {
    kernel: 2
